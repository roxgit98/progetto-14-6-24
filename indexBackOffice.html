<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <title>Back-office</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-black">
        <div class="container-fluid justify-content-between">
          <a href="#" class="navbar-brand d-flex align-items-center">
            <img
              src="./assets/Amazon_logo.svg"
              alt="logo"
              class="img-fluid"
              width="100"
            />
          </a>
        </div>
      </nav>
    </header>
    <main>
      <section class="text-center">
        <div class="container">
          <h1 class="pb-2">Back-office</h1>
        </div>
      </section>
      <div class="py-5 bg-light">
        <div class="container">
          <form>
            <div class="mb-3">
              <label for="_id" class="form-label">Inserisci id</label>
              <input type="text" class="form-control" id="_id" required />
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Inserisci prodotto</label>
              <input type="text" class="form-control" id="name" required />
            </div>
            <div class="mb-3">
              <label for="brand" class="form-label">Inserisci brand</label>
              <input type="text" class="form-control" id="brand" required />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label"
                >Inserisci descrizione</label
              >
              <input
                type="text"
                class="form-control"
                id="description"
                required
              />
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Inserisci prezzo</label>
              <input type="number" class="form-control" id="price" required />
            </div>
            <div class="mb-3">
              <label for="imageUrl" class="form-label"
                >Inserisci immagine</label
              >
              <input type="url" class="form-control" id="imageUrl" />
            </div>
            <div class="mb-3 form-check"></div>
            <button type="submit" class="btn btn-primary" id="submit">
              aggiungi
            </button>
            <button type="submit" class="btn btn-warning" id="edit">
              modifica
            </button>
            <button type="submit" class="btn btn-danger" id="delete">
              elimina
            </button>
            <button type="submit" class="btn btn-dark" id="reset">
              pulisci
            </button>
          </form>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="backOffice.js"></script>
  </body>
</html>
